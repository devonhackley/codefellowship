<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <div th:replace="fragments/header :: header">...</div>
    <section>
        <ul>
            <li th:each="user : ${users}">
                <a th:href="'/users/' + ${user.id}"><span th:text="${user.username}"></span></a>
            </li>
            <br>
        </ul>
    </section>

</body>
</html>
