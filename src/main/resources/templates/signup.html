<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/reset.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<h1 class="display-4 text-center heading">Sign up</h1>
<div class="container form" id="sign-up">
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="username">Username: </label>
            <input class="form-control" type="text" name="username" id="username" />
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input class="form-control" type="password"name="password" id="password"/>
        </div>
        <div class="form-group">
            <label for="firstname">First name: </label>
            <input class="form-control" type="text"name="firstname" id="firstname"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last name: </label>
            <input class="form-control" type="text"name="lastname" id="lastname"/>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth: </label>
            <input class="form-control" type="date" data-date-format="DD MMMM YYYY" name="dateOfBirth" id="dateOfBirth"/>
        </div>
        <div class="form-group">
            <label for="bio">Bio: </label>
            <textarea class="lg-textarea form-control" name="bio" id="bio" ></textarea>
        </div>
        <input type="submit" class="btn btn-primary" />
    </form>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
